<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="mark-container">
           <div class="mark-heading">
             <h1>Check Your Grad</h1>
           </div>
           <div class="mark-box">
              <form action="">
                 <input type="text" class="number-box" id="math" placeholder="Math" min="0" max="100">
                 <input type="text" class="number-box" id="accounting" placeholder="Accounting" min="0" max="100">
                 <input type="text" class="number-box" id="finance" placeholder="Finance" min="0" max="100">
                 <input type="text" class="number-box" id="programming" placeholder="Programming" min="0" max="100">
                 <input type="submit" class="submit">
              </form>
           </div>
        </div>
        <div class="mark-result"></div>
      </div>
    
    <script src="js.js"></script>
</body>
</html>
